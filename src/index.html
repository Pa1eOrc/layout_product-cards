<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
          width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0
    ">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="card-container"
        data-qa="card"
  >
    <img
        class="card-container__image"
        src="./images/imac.jpeg"
        width="160"
        height="134"
        alt="imac-image"
    >
    <h1 class="card-container__product-name">APPLE A1419 iMac 27" Retina<br> 5K Monoblock (MNED2UA/A)</h1>
    <p class="card-container__product-code">Product code: 195434</p>
    <div class="card-container__reviews">
      <div class="stars">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <p class="views">Reviews: 5</p>
    </div>
    <div class="card-container__price">
      <p class="text">Price:</p>
      <div class="numbers">
        $2,199
      </div>
    </div>
    <a
      href="#"
      class="card-container__button"
      data-qa="hover"
    >
      buy
    </a>
  </body>
</html>
